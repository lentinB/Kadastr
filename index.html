<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Моя первая веб-страница</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-md-3">
                <div class="header_logo">
                    <a href="index.html"><img src="images/logo.png" alt="img"></a>

                </div>
            </div>
            <div class="col-lg-3 col-md-3 header_meny_mane">
                <h1>Кадастровые работы<br>и услуги в Ижевске</h1>

            </div>
            <div class="col-lg-4 col-md-4 header_meny">
                <ul class="list-inline">
                    <li><a href="#">Услуги</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Отзывы</a></li>
                </ul>

            </div>
            <div class="col-lg-3 col-md-2">
                <div class="header_contacts">
                    <p>8(904)836-71-*21</p>
                    <p><a href="mailto:baltin09@mail.ru">baltin09@mail.ru</a></p>
                    <a href="#myModal" data-toggle="modal">Обратный звонок</a>

                </div>

            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="banner text-center">
        <div class="container">
            <div class="row">
                <div class="title">
                    <h2>Кадасровые работы</h2>
                </div>
                <p>Text text</p>
                <button class="btn">Отправить заявку</button>
            </div>
        </div>
    </div>
</div>
<div class="footer">

</div>


<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content text-center">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 class="modal-title">Заказать звонок</h3>
            </div>
            <div class="content">
                <div class="form-group">
                    <input class="forma" name="name" id="name" placeholder="Ваше имя" value="" type="text">
                </div>
                <div class="form-group">
                    <input class="forma phone-mask" name="number_phone" placeholder="Ваш телефон" value=""
                           type="text">
                </div>
                <button type="submit" id="form-submit" class="btn btn-success btn-lg pull-center">Заказать звонок
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
